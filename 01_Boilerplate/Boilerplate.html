<!-- Type of document - html with opening and closing tag -->
<!DOCTYPE html>
<!-- set attribute language english -->
<html lang="en">
    <!-- There are 2 childrens head and body with o/c tag -->
    <!-- The <head> tag in HTML is a container for metadata (data about the page), which is not displayed on the page itself -->
<head>
    <!-- meta tags - provide data about our web data that not visible on web page with the help of Search Engine Optimization   -->
    <!--the document using UTF-8 (Unicode Transformation Format - 8 bit) encoding correctly display text in multiple languages and emojis  -->
    <meta charset="UTF-8">
    <!-- website responsiveness on other devices, mobiles user viewport, width, and initial scale for structure adjustement and zoom like features    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title is the headline in search engine results -->
    <title>BoilerPlate</title>
</head>
<!-- The <body> tag defines the main visible content of your webpage  -->
<body>
    hello
</body>
</html>
