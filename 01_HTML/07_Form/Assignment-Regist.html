<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Registration Form</title>
</head>

<body>
    <br><br>
    <hr>
    <h1>Registration Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="1">
            <span>Name : </span>
            <input type="text" id="1">
        </label>
        <br><br>
        <label for="2">
            <span>Date Of Birth : </span>
            <input type="Date" id="2">
        </label>
        <br><br>
        <label for="3">
            <span>Gender : </span>
            <span>Male : </span>
            <input name="gender" type="radio" id="3">
            <span>Female : </span>
            <input name="gender" type="radio">
        </label>
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="4">
            <span>Email : </span>
            <input type="email" id="4">
        </label>
        <br><br>
        <label for="5">
            <span>Phone Number : </span>
            <input type="number" id="5">
        </label>
        <br><br>
        <label for="6">
            <span>Address : </span><br>
            <textarea id="6"></textarea>
        </label>
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Account Details </legend>
        <label for="7">
            <span>Username : </span>
            <input type="text" id="7">
        </label>
        <br><br>
        <label for="8">
            <span>Password : </span>
            <input type="password" id="8">
        </label>
        <br><br>
        <label for="9">
            <span>Confirm Password : </span>
            <input type="password" id="9">
        </label>
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <label for="10">
            <span>Fvorite Color : </span>
            <input type="color" id="10">
        </label>
        <br><br>
        <label for="11">
            <span>Upload Profile Picture : </span>
            <input type="file" id="11">
        </label>
        <br><br>
        <label for="12">
            <span>Interests : </span>
            <input type="checkbox" id="9"><span>Reading</span>
            <input type="checkbox" id="9"><span>Traveling</span>
            <input type="checkbox" id="9"><span>Coading</span>
        </label>
        <br><br>
    </fieldset>
    <button type="Submit">Submit</button>
    
</body>

</html>
