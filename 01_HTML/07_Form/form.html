<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="padding: 0%; margin: 0%; background-color: rgb(0, 255, 195);">

    <form action="submit"
        style="border: 2px solid black; left: 35%; position: relative; top: 50px; padding: 20px; background-color: beige; width:25%; overflow: hidden;">
        <label for="one"> <span>Name : </span>
            <input type="text" placeholder="Enter Name" name="one" id="one"></label>

        <br><br>
        <label for="two"> <span>Number : </span>
            <input type="number" placeholder="Enter Mo. Number" name="two" id="two"></label>

        <br><br>
        <label for="three"> <span>Password : </span>
            <input type="password" placeholder="Enter Password" name="three" id="three"></label>

        <br><br>
        <label for="four"> <span>Email : </span>
            <input type="email" placeholder="Enter Email" name="four" id="four"></label>

        <br><br>
        <label for="five"> <span>Male : </span>
            <input name="gender" type="radio" id="five"></label>
        <label for="six">
            <span>Female : </span>
            <input name="gender" type="radio">
        </label>

        <br><br>
        <label for="7">
            <span>Address : </span>
            <input type="address" placeholder="Enter Address" id="7">
        </label>

        <br><br>
        <label for="8">
            <span>DOB : </span>
            <input type="Date" name="8" id="8">
        </label>

        <br><br>
        <label for="9">
            <input type="checkbox" id="9"><span>details currect ?</span>
        </label>

        <br><br>
        <label for="10"> <input type="file" id="10"></label>

        <br><br>
        <label for="11">
            <span>State : </span>
            <select name="11" id="11">
                <option value="">MP</option>
                <option value="">MH</option>
                <option value="">UP</option>
                <option value="">UK</option>
            </select>
        </label>

        <br><br>
        <label for="12"></label>
        <textarea placeholder="Feedback" name="12" id="12"></textarea>
        <br><br>
        <label for="13"><button id="13">Submit</button></label>

    </form>

</body>

</html>
