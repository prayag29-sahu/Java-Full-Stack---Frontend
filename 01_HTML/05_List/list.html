<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2> Ordered list</h2>
    <ol type="i">
        <li>Apple</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <br> 
    <h2> Unordered list</h2>
    <ul style="list-style-type:square;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
</body>
</html>
